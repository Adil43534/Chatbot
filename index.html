<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Query Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
  </head>
  <body class="bg-slate-900">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 to-gray-900 text-slate-200 font-sans p-4 flex flex-col items-center">
      <main class="w-full max-w-3xl flex-grow flex flex-col justify-center">
        <header class="text-center mb-8">
          <div class="inline-block bg-sky-500/10 p-4 rounded-full mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-10 h-10 text-sky-400"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z"
              />
            </svg>
          </div>
          <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">
            AI Query Assistant
          </h1>
          <p class="mt-4 text-lg text-slate-400">Ask anything. Get answers from Gemini.</p>
        </header>

        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-black/20 border border-slate-700 p-6 flex-grow flex flex-col">
          <div id="response-container" class="flex-grow overflow-y-auto mb-6 pr-2 custom-scrollbar min-h-[200px]" aria-live="polite">
            
            <div id="loading-indicator" class="hidden flex items-center justify-center h-full">
              <div class="flex items-center space-x-3 text-slate-400">
                <div class="w-3 h-3 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0s;"></div>
                <div class="w-3 h-3 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-3 h-3 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                <span class="text-lg">Thinking...</span>
              </div>
            </div>
            
            <div id="error-message" role="alert" class="hidden bg-red-500/10 border border-red-500/30 text-red-300 p-4 rounded-lg flex items-start space-x-3">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="w-6 h-6 flex-shrink-0 mt-0.5"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
              <div>
                <h3 class="font-bold">Error</h3>
                <p id="error-text"></p>
              </div>
            </div>
            
            <div id="answer" class="hidden prose prose-invert prose-p:text-slate-300 prose-headings:text-white prose-strong:text-sky-400 max-w-none whitespace-pre-wrap"></div>
            
            <div id="placeholder" class="text-center text-slate-500 h-full flex flex-col justify-center items-center">
                <p class="text-xl">Your answer will appear here.</p>
                <p>What knowledge are you seeking today?</p>
            </div>

          </div>

          <form id="query-form" class="relative">
            <label for="query-input" class="sr-only">Ask a question</label>
            <textarea
              id="query-input"
              placeholder="Ask a question, for example: 'Why is the sky blue?'"
              class="w-full bg-slate-900/70 border border-slate-700 rounded-xl p-4 pr-16 resize-none focus:ring-2 focus:ring-sky-500 focus:outline-none transition-all duration-300 text-slate-200 placeholder-slate-500"
              rows="3"
            ></textarea>
            <button
              id="submit-button"
              type="submit"
              aria-label="Submit query"
              class="absolute bottom-3 right-3 h-10 w-10 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-full flex items-center justify-center text-white transition-all duration-300 hover:from-sky-400 hover:to-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-110 disabled:scale-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5"
                aria-hidden="true"
              >
                <path
                  d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
                />
              </svg>
            </button>
          </form>
        </div>
        <footer class="text-center text-slate-600 mt-8 text-sm">
          <p>Powered by Google Gemini. UI crafted for clarity and function.</p>
        </footer>
      </main>
      <style>
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(56, 189, 248, 0.3);
          border-radius: 20px;
          border: 3px solid transparent;
          background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: rgba(56, 189, 248, 0.5);
        }
      </style>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
